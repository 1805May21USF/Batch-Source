<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reimbursement Form</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Company Brand Name -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">DJ MA TRMS</a>
            </div>

            <ul class="nav navbar-nav">
                <!-- Add Links !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->
                <li><a href="home-final.html">Home</a></li> 
                
            </ul>

            <!-- Login and Logout -->
            <ul class="nav navbar-nav navbar-right">
                <li id="logout"><a href="login.html"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div id="divlogin" class="panel-default">
                <div class="panel-heading">
                    <h1 class="text-center">Reimbursement Form</h1>
                </div>
                <div class="panel-body">
                    <!-- Reimbursement Form -->
                    <form id="reimbursementform" action="form" method="POST">
                        <!-- Employee ID -->
                        <input type="hidden" id="employeeid" name="employeeid" value="" />

                        <!-- Event Type -->
                        <div class="form-group">
                            <label for="reimbursementtype">Event Type:</label>
                            <select class="form-control" id="reimbursementtype" required="required">
                                <option id="cert" value="203">Certification</option>
                                <option id="certprepclass" value="202">Certification Preparation Classes</option>
                                <option id="seminar" value="201">Seminars</option>
                                <option id="techtrain" value="204">Technical Training</option>
                                <option id="unicourse" value="200">University Courses</option>
                                <option id="others" value="205">Others</option>
                            </select>
                        </div>


                        <!-- Event Date -->
                        <div class="form-group">
                            <label for="eventdate">Event Date:</label>
                            <input type="date" class="form-control" id="eventdate" required="required">
                        </div>

                        <!-- Event Description -->
                        <div class="form-group">
                            <label for="eventdescription">Event Description:</label>
                            <input type="text" class="form-control" id="eventdescription" placeholder="Enter work related justification." required="required">
                        </div>

                        <!-- Event Location -->
                        <div class="form-group">
                            <!-- Address 1 -->
                            <label for="eventaddress1">Event Address:</label>
                            <input type="text" class="form-control" id="eventaddress1" placeholder="Enter address." required="required">

                            <!-- City -->
                            <label for="eventcity">Event City:</label>
                            <input type="text" class="form-control" id="eventcity" placeholder="Enter city." required="required">

                            <!-- State -->
                            <label for="eventstate">Event State:</label>
                            <input type="text" class="form-control" id="eventstate" placeholder="Enter state." minlength="2" maxlength="2" required="required">

                            <!-- Zip Code -->
                            <label for="eventzip">Event Zip Code:</label>
                            <input type="number" class="form-control" id="eventzip" maxlength="5" placeholder="Enter zipcode." required="required">
                        </div>

                        <!-- Reimbursement Cost -->
                        <div class="form-group">
                            <label for="reimbursementcost">Request Amount:</label>
                            <input type="number" class="form-control" id="reimbursementcost" max="1000" placeholder="Enter amount." required="required">
                        </div>

                        <!-- Reimbursement Amount -->
                        <div class="form-group">
                            <label for="reimbursementamount">Calculated Reimbursement Amount:</label>
                            <input type="number" class="form-control" id="reimbursementamount" max="1000" disabled="disabled">
                        </div>

                        <!-- File Attachment -->
                        <label for="attachedfile">Attach Supporting Document:</label>
                        <input type="file" id="attachedfile" name="attachedfile" accept=".pdf, .png, .jpeg, .jpg, .txt, .doc, .msg" />
                        <br />
                        <!-- Submit -->
                        <button id="submit" type="submit" class="btn btn-default btn-block" value="Submit">Submit</button>

                    </form>
                </div>
                <div class="panel-footer">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
